<form name="loginForm" ng-controller="loginController" ng-submit="login">
  <label for="username">Username:</label>
  <input type="text"
    id="username"
    ng-model="username">
  <label for="password">Password:</label>
  <input type="password"
    id="password"
    ng-model="password">
  <button type="submit">Login</button>
</form>
